<!DOCTYPE html>
<html lang="zh-Hant">
<head>

    <title>個人履歷表</title>

            line-height: 1.6;

            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);

        th, td {
            border: 1px solid #ccc;

            text-align: left;
        }

        }

    <tr>

<table>

</html>
